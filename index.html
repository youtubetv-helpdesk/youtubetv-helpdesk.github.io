<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube TV Activate Here</title>

  <!-- Import Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5); /* Light gradient */
      color: #333;
      text-align: center;
      padding: 220px;
    }

    .banner h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .banner button {
      padding: 16px 100px;
      font-size: 4em;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      background-color: #006400; /* Dark green */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    .banner button:hover {
      background-color: #004d00;
    }

    /* Non-fading blink effect */
    @keyframes blink {
      0%, 100% { visibility: visible; }
      50% { visibility: hidden; }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>YouTube TV Activate Here</h1>
    <button>Get Started Now</button>
  </div>

</body>
</html>
