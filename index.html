<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube TV Activate Here</title>

  <!-- Import Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .banner h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .banner a {
      text-decoration: none;
      width: 100%;
      max-width: 600px;
    }

    .banner button {
      width: 100%;
      padding: 2rem;
      font-size: 3rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      animation: blink 1s infinite;
      transition: background-color 0.3s ease;
    }

    .banner button:hover {
      background-color: #004d00;
    }

    @keyframes blink {
      0%, 100% { visibility: visible; }
      50% { visibility: hidden; }
    }

    /* Responsive scaling */
    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2.3rem;
      }

      .banner button {
        font-size: 2rem;
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .banner h1 {
        font-size: 2rem;
      }

      .banner button {
        font-size: 1.5rem;
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>YouTube TV Activate Here</h1>
    <a href="https://yt.be/activate" target="_blank">
      <button>Get Started Now</button>
    </a>
  </div>

</body>
</html>
